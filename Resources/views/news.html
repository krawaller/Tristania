<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <title>News</title>

        <script type="text/javascript" src="../assets/html.utils.js"></script>
        <link rel="stylesheet" type="text/css" href="all.css" />
        <style type="text/css">
        </style>
        <script type="text/tmpl" id="template">
              <div class='tbox'>
                <h2><#= news.title #></h2>
                <p>Posted at <#= news.date #></p>
                <div><#= news.content #></div>
              </div>
        </script>
    </head>

    <body>
        <div id="wrapper"><div class="loading">Loading...</div></div>
        <script type="text/javascript">

        var wrapper = $('wrapper'),
            template = $('template').textContent;

        function render(e){
            Ti.API.log(e);
            wrapper.innerHTML = tmpl(template, e);
        }
        </script>
    </body>
</html>
